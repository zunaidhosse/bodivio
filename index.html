<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodivio - Your Fitness Companion</title>
    <meta name="theme-color" content="#d90429"/>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav class="navbar">
            <a href="#home" class="nav-logo">
                <img src="logo.png" alt="Bodivio Logo">
                <span>Bodivio</span>

            <ul class="nav-menu" id="nav-menu-main">

                    <ul id="lang-menu" class="lang-menu">
                        <li><a href="#" data-lang="en">English</a></li>
                        <li><a href="#" data-lang="ar">العربية</a></li>
                        <li><a href="#" data-lang="bn">বাংলা</a></li>
                        <li><a href="#" data-lang="hi">हिन्दी</a></li>
                        <li><a href="#" data-lang="ur">اردو</a></li>
                    </ul>
                </div>
                <button id="install-btn" class="icon-btn install-btn" aria-label="Install App" hidden>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M18 15v3H6v-3H4v3c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-3h-2zM7 9l1.41 1.41L11 7.83V16h2V7.83l2.59 2.58L17 9l-5-5-5 5z"/></svg>
                </button>

                </button>
            </div>
            <button class="hamburger" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main id="app-root"></main>

    <footer id="footer">
        <!-- Footer will be generated by JS -->
    </footer>
    
    <div id="search-overlay" class="search-overlay">
        <button id="close-search" class="close-search">&times;</button>
        <div class="search-overlay-content">
            <form id="search-form" action="#" method="get">
                <input type="search" id="search-input" placeholder="Search for workouts, programs, challenges...">
            </form>
            <div id="search-results-container">
                <div id="search-results"></div>
            </div>
        </div>
    </div>
</body>
</html>
